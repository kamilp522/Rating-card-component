<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Challenge by "https://www.frontendmentor.io?ref=challenge" Frontend Mentor -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="card_container">
        <div class="card_rating_container active">
          <div class="star_svg_wrapper">
            <img src="./images/icon-star.svg" alt="star" />
            <!-- <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614"
              />
            </svg> -->
          </div>
          <p class="rate_topline">How did we do?</p>
          <p class="rate_description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rates_wrapper">
            <div class="rate_number rate_number_1">1</div>
            <div class="rate_number rate_number_2">2</div>
            <div class="rate_number rate_number_3">3</div>
            <div class="rate_number rate_number_4">4</div>
            <div class="rate_number rate_number_5">5</div>
          </div>
          <div class="submit_btn_wrapper">
            <button class="submit_btn" type="submit">Submit</button>
          </div>
        </div>
        <div class="card_thanks_container">
          <div class="thanks_svg_wrapper">
            <img
              src="./images/illustration-thank-you.svg"
              alt="thanks illustration"
            />
          </div>
          <div class="selected_rate_wrapper">
            <p class="selected_rate">You selected <span></span> out of 5</p>
          </div>
          <p class="thanks_topline">Thank you!</p>
          <p class="thanks_description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
